<!doctype html>
<html>
  <head>
    <style type="text/css">
      html { height: 100%; margin: 0px; padding: 0px; background-color: #001f05;}
    </style>
    <meta charset="utf-8">
    <title>Date grinder</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <link rel="stylesheet" href="stylesheets/tomorrow-night.css">
  <script src="javascripts/respond.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel='stylesheet' href='stylesheets/font.css' type='text/css'>
  <link rel="stylesheet" href="stylesheets/jquery-ui.css">
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/jquery-ui.min.js"></script>
  <script src="javascripts/underscore-min.js"></script>
  <script src="javascripts/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>Josh = {Debug: true };</script>
  <script src="javascripts/killring.js"></script>
  <script src="javascripts/history.js"></script>
  <script src="javascripts/readline.js"></script>
  <script src="javascripts/shell.js"></script>
  <script src="javascripts/pathhandler.js"></script>
  <style type="text/css">
    #shell-panel {
      height: 100%;
      width: 100%;
      margin: 0px auto;
      background-color: #001f05;
      color: #00fe00;
      padding: 0px 0px 0px 0px;
      font-family: 'Source Code Pro';
      font-size: 150%;
      overflow: scroll;
      overflow-x: hidden;
      overflow-y: scroll;
      border: 0px dashed #E6EBE0;
    }

    #shell-cli .prompt {
      font-weight: bold;
    }</style>
  <script>
    $(document).ready(function() {
      questions = [];
      $.get("dates.txt", function (data) {
        var lines = data.split("\n");
        var goodLines = [];
        for (var i = 0; i < lines.length; i++) {
          var line = $.trim(lines[i]);
	  if (line == "" || line[0] == ';' || line[0] == '#') {
            continue;
          }
          goodLines.push(line);
        }
        for (var i = 0; i < goodLines.length; i+= 2) {
          var question = goodLines[i];
          var ans = goodLines[i+1];
          if (isNaN(ans)) {
            alert(ans + ' is not a number');
            // Invalid date
            continue;
          }
          questions.push({"title": question, "ans": ans});
        }
        goodCnt = 0;
        badCnt = 0;
        questionCounter = 0;
        var history = new Josh.History({ key: 'josh.helloworld'});
        shell = Josh.Shell({history: history});
        shell.onNewPrompt(function(callback) {
          questionCounter++;
          currentQuestion = questions[questionCounter % questions.length]; 
          callback(currentQuestion.title + ":");
        });
        shell.cmdHandlers._default = {
          exec: function(cmd, args, callback) {
            var reply = "";
	    if (currentQuestion.ans == cmd) {
              goodCnt++;
              reply = "Верно, " + currentQuestion.ans + ".";
            } else {
              badCnt++;
              reply = "Ошибка. Правильный ответ: " + currentQuestion.ans;
            }
            if (questionCounter >= 20) {
              var percent = Math.round(goodCnt * 100 / questionCounter);
              reply += "<br><br>Результаты: " + percent + "%<br>=============<br>Верных ответов: " + goodCnt + "<br>Ошибок: " + badCnt +
                  "<br><br>";
              goodCnt = 0;
              badCnt = 0;
              questionCounter = 0;
            }
            callback(reply);
          },
          completion: function(cmd, arg, line, callback) {
            return callback("");
          }
        };      
        shell.activate();
      }); // on dates.txt load
    });</script>
</head>
<body>
    <div id="shell-panel">
      <div>Простая система запоминания дат.</div>
      <div>===============================</div>
      <div id="shell-view"></div>
    </div>
</body>
</html>
