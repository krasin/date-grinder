<!doctype html>
<html>
  <head>
    <style type="text/css">
      html { height: 100%; margin: 0px; padding: 0px; background-color: #001f05;}
    </style>
    <meta charset="utf-8">
    <title>Date grinder</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <link rel="stylesheet" href="stylesheets/tomorrow-night.css">
  <script src="javascripts/respond.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel='stylesheet' href='stylesheets/font.css' type='text/css'>
  <link rel="stylesheet" href="stylesheets/jquery-ui.css">
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/jquery-ui.min.js"></script>
  <script src="javascripts/underscore-min.js"></script>
  <script src="javascripts/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>Josh = {Debug: true };</script>
  <script src="javascripts/killring.js"></script>
  <script src="javascripts/history.js"></script>
  <script src="javascripts/readline.js"></script>
  <script src="javascripts/shell.js"></script>
  <script src="javascripts/pathhandler.js"></script>
  <style type="text/css">
    #shell-panel {
      height: 100%;
      width: 100%;
      margin: 0px auto;
      background-color: #001f05;
      color: #00fe00;
      padding: 0px 0px 0px 0px;
      font-family: 'Source Code Pro';
      font-size: 150%;
      overflow: scroll;
      overflow-x: hidden;
      overflow-y: scroll;
      border: 0px dashed #E6EBE0;
    }

    #shell-cli .prompt {
      font-weight: bold;
    }</style>
  <script>
    $(document).ready(function() {
      questions = [
        {"title": "Начало второй мировой войны", "ans": 1939},
        {"title": "Бородинское сражение", "ans": 1812},
    	{"title": "Куликовская битва", "ans": 1380},
	{"title": "Начало первой мировой войны", "ans": 1914},
        {"title": "Изобретение транзистора", "ans": 1947},
	{"title": "Октябрьская революция", "ans": 1917},
	{"title": "Окончание смуты", "ans": 1613}, 
      ];
      var history = new Josh.History({ key: 'josh.helloworld'});
      shell = Josh.Shell({history: history});
      var promptCounter = 0;
      shell.onNewPrompt(function(callback) {
        promptCounter++;
        currentQuestion = questions[promptCounter % questions.length]; 
        callback(currentQuestion.title + ":");
      });
      shell.cmdHandlers._default = {
        exec: function(cmd, args, callback) {
	  if (currentQuestion.ans == cmd) {
            callback("Верно, " + currentQuestion.ans + ".");
          } else {
            callback(_.template("Ошибка. Правильный ответ: " + currentQuestion.ans));
          }
        },
        completion: function(cmd, arg, line, callback) {
          return callback("");
        }
      };      
      shell.setCommandHandler("hello", {
        exec: function(cmd, args, callback) {
          var arg = args[0] || '';
          var response = "who is this " + arg + " you are talking to?";
          if(arg === 'josh') {
            response = 'pleased to meet you.';
          } else if(arg === 'world') {
            response = 'world says hi.'
          } else if(!arg) {
            response = 'who are you saying hello to?';
          }
          callback(response);
        },
        completion: function(cmd, arg, line, callback) {
          callback(shell.bestMatch(arg, ['world', 'josh']))
        }
      });
      shell.activate();
    });</script>
</head>
<body>
    <div id="shell-panel">
      <div>Простая система запоминания дат.</div>
      <div>===============================</div>
      <div id="shell-view"></div>
    </div>
</body>
</html>
